<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Roboto+Slab" rel="stylesheet">
    <title>Put Put Pizza</title>
  </head>
  <body>
    <!-- <img src="/img/Windmill.jpg" alt=""> -->
    <div class="container" id="order-screen">
      <h1>Putt Putt Pizza</h1>
      <div class="d-flex justify-content-center">
        <div class="rounded orders">
          <h2>Orders</h2>
          <hr>
          <h4>Total</h4>
          <h4 id="pizza-total"></h4>
          <button id="add-pizza" class="btn-info" type="button" name="button">Add Pizza</button>
          <div id="order-list"></div>
          <button id="checkout" class="btn" type="button" name="button">Checkout</button>
        </div>
        <div class="rounded pizza">
          <h2>Pizza</h2>
          <hr>
          <div class="pizzaDisplay">


            <img id="pizza" src="img/pizza/pizza.jpeg" alt="" class="rounded-circle">

            <img id="display-sauce-red" src="img/pizza/sauce-red.png" alt="" class="overlap rounded-circle">
            <img id="display-sauce-white" src="img/pizza/sauce-white.png" alt="" class="overlap rounded-circle">
            <img id="display-sauce-bbq" src="img/pizza/sauce-bbq.png" alt="" class="overlap rounded-circle">
          </div>
        </div>
        <div class="rounded options">
          <h3 id="size-small" class="option">Small</h3>
          <h3 id="size-medium" class="option">Medium</h3>
          <h3 id="size-large" class="option">Large</h3>
          <h3 id="size-extraLarge" class="option">XLarge</h3>

          <hr><h3 class="heading">Crust</h3>
          <img id="crust-normal" class="option" src="img/crust-normal.png" alt="">
          <h4 class="footing">Normal</h4>
          <img id="crust-thin" class="option" src="img/crust-thin.png" alt="">
          <h4 class="footing">Thin</h4>
          <img id="crust-deepDish" class="option" src="img/crust-deepdish.png" alt="">
          <h4 class="footing">Deep Dish</h4>

          <hr><h3 class="heading">Sauce</h3>
          <img id="sauce-red" class="option" src="img/sauce-red.png" alt="">
          <h4 class="footing">Red</h4>
          <img id="sauce-white" class="option" src="img/sauce-white.png" alt="">
          <h4 class="footing">White</h4>
          <img id="sauce-pesto" class="option" src="img/sauce-pesto.png" alt="">
          <h4 class="footing">Pesto</h4>
          <img id="sauce-bbq" class="option" src="img/sauce-bbq.png" alt="">
          <h4 class="footing">BBQ</h4>

          <hr><h3 class="heading">Cheese</h3>
          <img id="cheese-mozzarella" class="option" src="img/cheese-mozzarella.png" alt="">
          <h4 class="footing">Mozzarella</h4>
          <img id="cheese-cheddar" class="option" src="img/cheese-cheddar.png" alt="">
          <h4 class="footing">Cheddar</h4>
          <img id="cheese-gouda" class="option" src="img/cheese-gouda.png" alt="">
          <h4 class="footing">Gouda</h4>

          <hr><h3 class="heading">Meat</h3>
          <img id="topping-bacon" class="option" src="img/topping-bacon.png" alt="">
          <h4 class="footing">Bacon</h4>
          <img id="topping-meatballs" class="option" src="img/topping-meatballs.png" alt="">
          <h4 class="footing">Meatballs</h4>
          <img id="topping-pepperoni" class="option" src="img/topping-pepperoni.png" alt="">
          <h4 class="footing">Pepperoni</h4>
          <img id="topping-sausage" class="option" src="img/topping-sausage.png" alt="">
          <h4 class="footing">Sausage</h4>

          <hr><h3 class="heading">Vegetables</h3>
          <img id="topping-garlic" class="option" src="img/topping-garlic.png" alt="">
          <h4 class="footing">Garlic</h4>
          <img id="topping-olives" class="option" src="img/topping-olives.png" alt="">
          <h4 class="footing">Olives</h4>
          <img id="topping-redOnions" class="option" src="img/topping-redOnions.png" alt="">
          <h4 class="footing">Red Onions</h4>
          <img id="topping-whiteOnions" class="option" src="img/topping-whiteOnions.png" alt="">
          <h4 class="footing">White Onions</h4>
          <img id="topping-tomatoes" class="option" src="img/topping-tomatoes.png" alt="">
          <h4 class="footing">Tomatoes</h4>

        </div>
      </div>

    </div>

  </body>
</html>
