<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Put Put Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Putt Putt Pizza</h1>
      <div class="d-flex justify-content-start">
        <div class="rounded orders">
          <h2>Orders</h2>
          <hr>
          <div id="order-list"></div>
        </div>
        <div class="rounded pizza">
          <h2>Pizza</h2>
          <hr>
        </div>
        <div class="rounded options">
          <h3 id="size-small" class="option">Small</h3>
          <h3 id="size-medium" class="option">Medium</h3>
          <h3 id="size-large" class="option">Large</h3>
          <h3 id="size-extraLarge" class="option">XLarge</h3>
          <hr><h3 class="heading">Crust</h3>
          <img class="option" src="img/crust-thin.png" alt="">
          <img class="option" src="img/crust-deepdish.png" alt="">
          <hr><h3 class="heading">Crust</h3>
          <img class="option" src="img/crust-normal.png" alt="">
          <img class="option" src="img/crust-thin.png" alt="">
          <img class="option" src="img/crust-deepdish.png" alt="">
          <hr>
        </div>
      </div>

    </div>

  </body>
</html>
